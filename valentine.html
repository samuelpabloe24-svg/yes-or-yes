<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? ğŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      background: #fff;
      padding: 2.5rem 2rem 3rem;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      text-align: center;
      max-width: 420px;
      width: calc(100% - 2rem);
      position: relative;
    }
    h1 {
      margin: 0 0 .5rem;
      font-size: 2rem;
      color: #e11d48;
    }
    p {
      margin: .25rem 0 1.75rem;
      color: #444;
      line-height: 1.4;
    }
    .buttons {
      position: relative;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }
    button {
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    #yes {
      background: #22c55e;
      color: #fff;
      box-shadow: 0 10px 20px rgba(34,197,94,.35);
    }
    #yes:hover { transform: translateY(-2px); }

    #no {
      position: absolute;
      background: #f87171;
      color: #fff;
      left: 50%;
      transform: translateX(120px);
      box-shadow: 0 10px 20px rgba(248,113,113,.35);
      user-select: none;
    }
    .heart {
      font-size: 3rem;
      animation: float 2.5s ease-in-out infinite;
      margin-bottom: .5rem;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .result {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">ğŸ’˜</div>
    <h1>Regina Ladera CedeÃ±o</h1>
    <p>Will you be my Valentine? ğŸ’–</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">Yay! ğŸ’ğŸŒ¹ I canâ€™t wait for our Valentineâ€™s. I love you.</div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const arena = document.getElementById('arena');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    function moveNo() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNo);
    // Mobile touch
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.style.display = 'none';
    });
  
    // Confetti hearts
    function launchConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ['#ff4d6d', '#ff758f', '#ffb3c1'];
        const heart = document.createElement('div');
        heart.textContent = 'ğŸ’–';
        heart.style.position = 'fixed';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '-20px';
        heart.style.fontSize = Math.random() * 20 + 16 + 'px';
        heart.style.zIndex = 9999;
        heart.style.animation = 'fall 2.5s linear forwards';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2500);

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.style.display = 'none';
      launchConfetti();
    });
  </script>
  <style>
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
